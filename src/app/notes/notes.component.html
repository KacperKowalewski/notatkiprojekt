<div>
    <button class="btn btn-dark float-right">Dodaj notatke</button>
      <h3><b>Twoje Notatki</b></h3>
    <div *ngFor="let item of notes">
    <mat-card (click)="show = !show">
        <mat-card-header>
            <span>{{ item.title }}</span>
            <span style="padding-left: 50px;">Data ostatniej edycji: {{ item.lastEditTime | date:'dd.MM.yyyy h:mm'}}</span>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="show">{{ item.content }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="btn btn-danger btn-sm" disabled>Usun</button>
            <a href="/notes/edit"><button class="btn btn-primary btn-sm">Edytuj</button></a>
        </mat-card-actions>
            
    </mat-card>
    </div>
</div>
