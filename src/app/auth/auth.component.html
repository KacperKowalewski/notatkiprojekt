<div class="row">
    <div class="col-xs-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username">Nazwa Użytkownika</label>
                <input 
                type="text" 
                id="username" 
                class="form-control"
                ngModel
                name="username"
                required
                >
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" style="margin-right: 5px;">{{isLoginMode ? 'Zaloguj się' : 'Zarejestruj się'}}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Przejź do {{isLoginMode ? 'rejestracji' : 'logowania'}}</button>
            </div>
        </form>
    </div>
</div>
